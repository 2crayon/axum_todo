<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {};
    </script>

    <style>
      @layer utilities {
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO app</title>
  </head>

  <body class="bg-stone-200">
    <header class="flex p-5 justify-center text-blue-500 drop-shadow-md">
      <h1 class="text-2xl font-bold">
        My <span class="underline underline-offset-4">todo</span> app! üìù
      </h1>
    </header>

    <main class="flex justify-center">
      <form
        hx-post="/todo"
        hx-target="#todo-list"
        hx-swap="innerHTML"
        hx-ext="json-enc"
        class="flex flex-col w-1/2 p-5 bg-white rounded-lg shadow-lg"
      >
        <div class="flex flex-col mb-5">
          <label for="todo" class="mb-2 font-bold text-blue-500">
            New todo
          </label>
          <input
            type="text"
            name="todo"
            id="todo"
            class="px-3 py-2 border border-blue-300 rounded-md shadow-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <button
          class="px-3 py-2 text-white bg-blue-500 rounded-md shadow-sm hover:bg-blue-600"
        >
          Add todo
        </button>
      </form>

      <ul
        id="todo-list"
        class="flex flex-col w-1/2 p-5 mt-5 bg-white rounded-lg shadow-lg"
      ></ul>
    </main>
  </body>
</html>
